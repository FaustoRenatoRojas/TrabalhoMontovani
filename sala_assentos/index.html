<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cadeiras de Cinema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .screen {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color:  #2ecc71;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.selected {
            background-color: #bdc3c7;
        }
        .seat.occupied {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .seat:hover {
            filter: brightness(1.2);
        }
        .confirm-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha as cadeiras da sala</h1>
        <div class="screen">
            <p>Tela do Cinema</p>
        </div>    

        <div class="row"></div>
    
        <button class="confirm-button" onclick="confirmSeats()">Confirmar</button>
    </div>
    

    <script>
        function confirmSeats() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            const selectedSeatsArray = Array.from(selectedSeats).map(seat => seat.textContent);
            // Aqui você pode fazer algo com as cadeiras selecionadas, como enviar para o servidor ou exibir em algum lugar
            alert(`Cadeiras selecionadas: ${selectedSeatsArray.join(', ')}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const numRows = 10; // Defina o número de fileiras desejado

            const container = document.querySelector('.container');
            const alphabet = 'XABCDEFGHIJKLMNOPQRSTUVWXYZ';

            for (let rowNumber = 1; rowNumber <= numRows; rowNumber++) {
                const row = document.createElement('div');
                row.classList.add('row');
                container.insertBefore(row, container.lastElementChild);

                for (let seatNumber = 1; seatNumber <= 15; seatNumber++) {
                    const seat = document.createElement('div');
                    seat.classList.add('seat');
                    const seatIdentifier = `${alphabet.charAt(rowNumber)}${seatNumber}`;
                    seat.textContent = seatIdentifier;
                    row.appendChild(seat);

                    seat.addEventListener('click', function() {
                        if (!seat.classList.contains('occupied')) {
                            seat.classList.toggle('selected');
                        }
                    });
                }
            }
        });

    </script>
</body>
</html>
